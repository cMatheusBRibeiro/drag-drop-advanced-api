<html lang="en">

                Item: Slider
            </div>
        </div>
        <div class="row" draggable="true">
            <div class="col" draggable="true">
                Item: Imagem
            </div>
            <div class="col" draggable="true">
                Item: Texto
            </div>
            <div class="col" draggable="true">
                Item: Imagem
            </div>
            <div class="col" draggable="true">
                Item: Imagem
            </div>
        </div>
        <div class="row" draggable="true">
            <div class="col" draggable="true">
                Item: Imagem
            </div>
            <div class="col" draggable="true">
                Item: Imagem
            </div>
            <div class="col" draggable="true">
                Item: Imagem
            </div>
            <div class="col" draggable="true">
                Item: Imagem
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</html>
